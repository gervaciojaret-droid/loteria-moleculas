<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Loter√≠a de Mol√©culas</title>

<style>
body{
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#74ebd5,#9face6);
  text-align:center;
  padding:20px;
}

h1{color:#1b1b1b;}

#instructions{
  background:white;
  padding:15px;
  border-radius:12px;
  max-width:400px;
  margin:0 auto 20px;
}

#card{
  background:white;
  padding:20px;
  border-radius:15px;

  width:300px;
  margin:15px auto;

#board{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(100px,1fr));
  gap:10px;
  max-width:500px;
  margin:0 auto;
}

.tile{
  background:white;
  padding:15px;
  font-size:18px;
  border-radius:10px;
  cursor:pointer;
  box-shadow:0 2px 5px rgba(0,0,0,.3);
}

.correct{background:#4CAF50;color:white;}
.wrong{background:#E53935;color:white;}
.used{pointer-events:none;opacity:.7;}
</style>
</head>

<body>

<h1>üé≤ Loter√≠a de Mol√©culas</h1>

<div id="instructions">
<p><b>Instrucciones:</b></p>
<p>1Ô∏è‚É£ Presiona <b>Sacar carta</b></p>
<p>2Ô∏è‚É£ Escucha la mol√©cula üîä</p>
<p>3Ô∏è‚É£ Lee la pista üí°</p>
<p>4Ô∏è‚É£ Toca la carta correcta</p>
<p>üü¢ Verde = correcto | üî¥ Rojo = incorrecto</p>
</div>

<div id="card">Presiona "Sacar carta"</div>
<p id="hint"></p>

<button onclick="drawCard()">Sacar carta</button>

<div id="board"></div>

<script>
const molecules = [
 {key:"H2O",text:"H‚ÇÇO ‚Äì Agua",hint:"La usamos para beber"},
 {key:"CO2",text:"CO‚ÇÇ ‚Äì Di√≥xido de carbono",hint:"Gas que expulsamos al respirar"},
 {key:"O2",text:"O‚ÇÇ ‚Äì Ox√≠geno",hint:"Lo necesitamos para vivir"},
 {key:"N2",text:"N‚ÇÇ ‚Äì Nitr√≥geno",hint:"Es el gas m√°s abundante del aire"},
 {key:"NaCl",text:"NaCl ‚Äì Sal",hint:"La usamos para la comida"},
 {key:"CH4",text:"CH‚ÇÑ ‚Äì Metano",hint:"Gas inflamable"},
 {key:"NH3",text:"NH‚ÇÉ ‚Äì Amon√≠aco",hint:"Tiene olor fuerte"},
];

let current=null;
const board=document.getElementById("board");

molecules.forEach(m=>{
 const d=document.createElement("div");
 d.className="tile";
 d.textContent=m.key;
 d.onclick=()=>selectCard(d,m.key);
 board.appendChild(d);
});

function speak(text){
 const voz=new SpeechSynthesisUtterance(text);
 voz.lang="es-ES";
 speechSynthesis.speak(voz);
}

function drawCard(){
 current=molecules[Math.floor(Math.random()*molecules.length)];
 document.getElementById("card").textContent=current.text;
 document.getElementById("hint").textContent="üí° Pista: "+current.hint;
 speak(current.text.replace("‚Äì",""));
}

function selectCard(tile,value){
 if(!current)return;
 if(value===current.key){
   tile.classList.add("correct");
 }else{
   tile.classList.add("wrong");
 }
 tile.classList.add("used");
}
</script>

</body>
</html>
