<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Loter√≠a de Mol√©culas</title>
<style>
body{
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#74ebd5,#9face6);
  text-align:center;
  padding:20px;
}
h1{color:#1b1b1b;}
#card{
  background:white;
  padding:15px;
  border-radius:12px;
  font-size:26px;
  margin:15px auto;
  width:280px;
  box-shadow:0 4px 8px rgba(0,0,0,.3);
}
button{
  padding:12px 20px;
  font-size:18px;
  border:none;
  border-radius:10px;
  background:#6c63ff;
  color:white;
  cursor:pointer;
}
#board{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:12px;
  max-width:500px;
  margin:25px auto;
}
.tile{
  background:white;
  padding:15px;
  border-radius:12px;
  font-size:20px;
  cursor:pointer;
  box-shadow:0 3px 6px rgba(0,0,0,.3);
}
.correct{background:#4CAF50;color:white;}
.wrong{background:#E53935;color:white;}
.used{pointer-events:none;opacity:.8;}
</style>
</head>
<body>

<h1>üé≤ Loter√≠a de Mol√©culas</h1>

<div id="card">Presiona ‚ÄúSacar carta‚Äù</div>
<button onclick="drawCard()">Sacar carta</button>

<div id="board"></div>

<script>
const molecules = [
  "H‚ÇÇO","CO‚ÇÇ","O‚ÇÇ","N‚ÇÇ","NaCl","NH‚ÇÉ","CH‚ÇÑ","HCl",
  "CaCO‚ÇÉ","C‚ÇÜH‚ÇÅ‚ÇÇO‚ÇÜ","O‚ÇÉ","H‚ÇÇSO‚ÇÑ","NO‚ÇÇ","NaOH","KCl","H‚ÇÇO‚ÇÇ"
];

let current = "";

const board = document.getElementById("board");

molecules.forEach(m=>{
  const d=document.createElement("div");
  d.className="tile";
  d.textContent=m;
  d.onclick=()=>selectCard(d,m);
  board.appendChild(d);
});

function drawCard(){
  current = molecules[Math.floor(Math.random()*molecules.length)];
  document.getElementById("card").textContent=current;
}

function selectCard(tile,value){
  if(!current)return;
  if(value===current){
    tile.classList.add("correct");
  }else{
    tile.classList.add("wrong");
  }
  tile.classList.add("used");
}
</script>

</body>
</html>
