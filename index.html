<script>
const molecules = [

];

let current=null;

molecules.forEach(m=>{

function speak(text){

}

function drawCard(){
 const available = molecules.filter(m=>!m.used);
 if(available.length===0)return;
 current = available[Math.floor(Math.random()*available.length)];
 document.getElementById("card").textContent="ğŸ’¡ Pista: "+current.hint;
 speak(current.hint);
}

function selectCard(tile,value){
 if(!current)return;

 usedCount++;
 current.used=true;

 if(value===current.key){
   tile.classList.add("correct");
   correctCount++;
 }else{
   tile.classList.add("wrong");
 }

 tile.classList.add("used");
 current=null;

 if(usedCount===16){
